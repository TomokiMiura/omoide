{% extends 'top.html' %}
{% block content %}
<div class="ui medium header">💕ログインしてね💕</div>
<form class="ui form error" action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="field">
        {{field.label_tag}}
            {{field}}
        {% for error in field.errors %}
            {{error}}
        {% endfor %}
    </div>
    {% endfor %}
    <button class="fluid ui teal button" value="confirm" type="submit">ログイン</button>
</form>
{% endblock %}
